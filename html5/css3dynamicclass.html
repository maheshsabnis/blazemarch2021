<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Referencing the exsternal CSS-->
    <link rel="stylesheet" href="./css/dynamicclass.css">
    <script>
        function load(){
            document.getElementById('btn').addEventListener('mouseenter',function(){
                this.className = 'c1';
            },false);

            document.getElementById('btn').addEventListener('mouseleave',function(){
                this.className = '';
            },false);

            document.getElementById('btn1').addEventListener('mouseenter',function(){
                this.className = 'save';
            },false);

            document.getElementById('btn1').addEventListener('mouseleave',function(){
                this.className = '';
            },false);
        }

        window.onload = load;
    </script>
</head>
<body>
    <h1>Applying class dynamically</h1>
    <input type="button" value="toggle" id="btn">
    <hr>
    <input type="button" value="save" id="btn1">
    <hr>
    <div>
        <label>First Name</label>
        <input type="text">
    </div> 
    <hr>
    <div>
        <label>Middle Name</label>
        <input type="text">
    </div> 
    <hr>
    <div>
        <label>Last Name</label>
        <input type="text">
    </div> 
</body>
</html>
