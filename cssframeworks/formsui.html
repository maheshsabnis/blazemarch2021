<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
   <div class="container">
        <h3>The Bootstrap Forms (default)</h3>
        <form>
            <div class="form-group">
                <label for="EmpNo" class="text-info">EmpNo</label>
                <input type="text" class="form-control text-info" placeholder="EmpNo">
            </div>
            <div class="form-group text-danger">
                <label for="EmpName">EmpName</label>
                <input type="text" class="form-control text-danger" placeholder="EmpName">
            </div>
            <div class="form-group">
                <label for="DeptName">DeptName</label>
                <select class="form-control">
                    <option value="1">IT</option>
                    <option value="2">HR</option>
                    <option value="3">SL</option>
                </select>
            </div>
            <div class="btn-group">
                <input type="button" value="New" class="btn btn-info">
                <input type="button" value="Save" class="btn btn-success">
                <input type="button" value="Edit" class="btn btn-warning">
                <input type="button" value="Delete" class="btn btn-danger">
            </div>
            <div class="btn-group-vertical">
                <input type="button" value="New" class="btn btn-info">
                <input type="button" value="Save" class="btn btn-success">
                <input type="button" value="Edit" class="btn btn-warning">
                <input type="button" value="Delete" class="btn btn-danger">
            </div>
        </form>
   </div>
   <hr>
   <div class="container">
    <h3>The Bootstrap Forms inline</h3>
    <form class="form-inline">
        <div class="form-group">
            <label for="EmpNo">EmpNo</label>
            <input type="text" class="form-control" placeholder="EmpNo">
        </div>
        <div class="form-group">
            <label for="EmpName">EmpName</label>
            <input type="text" class="form-control" placeholder="EmpName">
        </div>
        <div class="form-group">
            <label for="DeptName">DeptName</label>
            <select class="form-control">
                <option value="1">IT</option>
                <option value="2">HR</option>
                <option value="3">SL</option>
            </select>
        </div>
        <div class="btn-group">
            <input type="button" value="New" class="btn btn-info">
            <input type="button" value="Save" class="btn btn-success">
            <input type="button" value="Edit" class="btn btn-warning">
            <input type="button" value="Delete" class="btn btn-danger">
        </div>
    </form>
    <hr>
    <h3>The Prepend and Append of classes</h3>
    <form>
        <div class="container">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" placeholder="Enter UserName">
            </div>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter Email">
                <div class="input-group-append">
                    <span class="input-group-text">@htomail.com</span>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
