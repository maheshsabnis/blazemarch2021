<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // parameter 1: Year
        // parameter 2: Month, starts from 0 (0 is January)
        // Parameter 3: Date    
        var dt = new Date(2021,3,4);
        console.log(dt);
        var dt1 = new Date("2021-04-05");
        console.log(dt1);
        // MM/DD/YYYY
        var dt2 = new Date("04/05/2021");
        console.log(dt2);
        console.log("Apr 05 2021");
        console.log("05 Apr 2021");
        console.log("April 05 2021");
        console.log("APRIL 05 2021");

        // date methods to Reading Values related to date

        console.log(dt.getFullYear()); // get the year value form date
        console.log(dt.getMonth()); // get the month starts from 0
        console.log(dt.getDate()); // get the date
        dt = new Date(2021,3,4,15,06,30);
        console.log(dt.getHours());   // 15
        console.log(dt.getMinutes());
        console.log(dt.getSeconds());  
        console.log(dt.getDay()); // week day starts from 0 (0 is Monday)

        // write methods

        dt.setDate(6); // setting the date explicitely
        // setFullYear(), setHours(), setMonth(), sretSeconds()

const datetgt = new Date('12/15/2010');
const diffTime = Math.abs(datesrc - datetgt);
const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
console.log(diffTime + " milliseconds");
console.log(diffDays + " days");

    </script>
</head>

    <h1>The JavaScript Date Object</h1>
</body>
